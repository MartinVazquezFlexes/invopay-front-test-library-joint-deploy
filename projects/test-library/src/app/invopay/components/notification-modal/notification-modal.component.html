    <div *ngIf="open" class="notification-modal-overlay" (click)="onCloseModal()">
  <div class="notification-modal" (click)="$event.stopPropagation()">
    <div class="notification-modal__header">
      <h3>{{ title | translate }}</h3>
      <button class="filters-modal__close" (click)="onCloseModal()">Ã—</button>
    </div>

    <div class="modal__content">
      <div class="modal__body" *ngIf="details && !isReplyMode">
        <div class="modal__inputs">
          <div class="modal__input-wrapper">
            <app-ip-input
              inputId="date-modal"
              [control]="dateControl"
              [label]="'IP.NOTIFICATIONS.TABLE.DATE' | translate"
              type="text">
            </app-ip-input>
          </div>
          <div class="modal__input-wrapper">
            <app-ip-input
              inputId="broker-modal"
              [control]="brokerControl"
              [label]="'IP.NOTIFICATIONS.TABLE.BROKER' | translate"
              type="text">
            </app-ip-input>
          </div>
          <div class="modal__input-wrapper">
            <app-ip-input
              inputId="entity-modal"
              [control]="entityControl"
              [label]="'IP.NOTIFICATIONS.TABLE.ENTITY' | translate"
              type="text">
            </app-ip-input>
          </div>
          <div class="modal__input-wrapper">
            <app-ip-input
              inputId="answered-modal"
              [control]="answeredControl"
              [label]="'IP.NOTIFICATIONS.TABLE.ANSWERED' | translate"
              type="text">
            </app-ip-input>
          </div>
          <div class="modal__input-wrapper modal__input-wrapper--full">
            <app-ip-text-area-input
              inputId="query-modal"
              [control]="queryControl"
              [label]="'IP.NOTIFICATIONS.TABLE.QUERY' | translate">
            </app-ip-text-area-input>
          </div>
        </div>
      </div>

      <div class="modal__body" *ngIf="isReplyMode">
        <h4>{{ 'IP.NOTIFICATIONS.MODAL.REPLY' | translate }}</h4>
        <div class="modal__input-wrapper modal__input-wrapper--full">
          <app-ip-text-area-input
            inputId="reply-modal"
            [control]="replyControl"
            [label]="''">
          </app-ip-text-area-input>
        </div>
        <div class="notification-modal__actions">
          <button class="btn btn--secondary" (click)="onCloseModal()">{{ cancelLabel | translate }}</button>
          <button
            class="btn btn--primary"
            (click)="applyModal()"
            [disabled]="applyDisabled">
            {{ applyLabel | translate }}
          </button>
        </div>
      </div>

      <ng-content></ng-content>
      
      <div class="notification-modal__footer" *ngIf="!isReplyMode">
        <app-ip-button-modal
          typeBtn="cancel"
          [textCodeBtn]="'IP.COMMON.CLOSE' | translate"
          (clicked)="onCloseModal($event)">
        </app-ip-button-modal>
      </div>
    </div>
  </div>
</div>
